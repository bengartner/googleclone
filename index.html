<!doctype html>
<html lang="en">
<head>
	<meta content="Google Clone">
	<title>Google Clones!</title>
	<link rel="stylesheet" href="main.css" type="text/css">
	<style type="text/css">
		* { 
		  /*outline: 1px solid black;*/
		}
	</style>
</head>
<body>
  <div class="container-main">
    <div class="container-header">
      <div class="container-header-last">
        <a href="#">+You</a>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <img src="images/grid.png" alt="Apps">
        <div class="button-signin"><span>Sign in</span></div>
      </div>
    </div>
    <div class="container-content">
      <div class="logo"><img src="images/google-logo.png" alt=""></div>
      <div class="search-box">
        <form action="">
          <div class="row">
            <div class="search-box">
              <input type="text" name="searchbox">
              <img src="images/microphone.png" alt="">
            </div>
          </div>
          <div class="row">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
          </div>
        </form>
      </div>
    </div>
    <div class="container-footer">
      <div class="footer-wrapper">        
        <div class="container-footer-first">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">About</a>
        </div>
        <div class="container-footer-last">
          <a href="#">Privacy &amp; Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </div>
  </div>

</html>
